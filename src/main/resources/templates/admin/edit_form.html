<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />

    <link th:href="@{/assets/admin/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
    .container{
        display: block;
        margin-left: 300px ;
        margin-right: 50px;
        margin-top: 50px;

    }
    </style>
</head>
<body class="sb-nav-fixed">

<nav th:replace="layouts/admin/header :: body_nav"></nav>

<div id="layoutSidenav">

    <div th:replace="layouts/admin/header :: body_div"></div>

    <div id="layoutSidenav_content">
        <!--     ĐÂY LÀ PHẦN NỘI DUNG        -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered
                            to our awesome app!</div>
                    </div>

                    <h2 class="text-center">Edit Role</h2>

                    <form th:action="@{/nguoi-dung/edit}" method="POST" th:object="${user}">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group" >
                            <label class="control-label m-lg-1" for="firstName"> Email </label>
                            <input id="firstName" class="form-control"  th:field="*{email}"
                                   required autofocus="autofocus" />
                        </div>
                        <br>

                        <div class="form-group">
                            <label class="control-label m-lg-1" for="email"> First Name </label> <input
                                id="email" class="form-control " th:field="*{displayName}" required
                                autofocus="autofocus" />
                        </div>
                        <br>


                        <div class="form-group">
                            <label class="control-label m-lg-1" for="lastName"> Address</label> <input
                                id="lastName" class="form-control "  th:field="*{address}"
                                required autofocus="autofocus" />
                        </div>
                        <br>


                        <div class="form-group">
                            <label class="control-label m-lg-1" for="password"> Password </label> <input
                                id="password" class="form-control " type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <br>


                        <div class="form-group">
                            <label class="control-label" > Roles </label>
                            <th:block th:each="item : ${roles}">
                                <input type="checkbox" th:field="*{roles}" th:value="${item.id}" th:text="${item.name}" class="m-2"  />
                            </th:block>
                        </div>
                        <br>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success" >Update</button>
                            <!--                    <span>Already registered? <a  th:href="@{/login}">Login-->
                            <!--								here</a></span>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>



        <!----------------------------------------------------------------------------------------------->
        <footer th:replace="layouts/admin/footer :: footer_on_div"></footer>

    </div>
</div>

<div th:replace="layouts/admin/footer :: footer_script"></div>

</body>
</html>
