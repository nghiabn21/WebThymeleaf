<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link th:href="@{/assets/user/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Customize styles -->

    <link th:href="@{/assets/user/style.css}" rel="stylesheet"/>
    <!-- font awesome styles -->

    <link th:href="@{/assets/user/font-awesome/css/font-awesome.css}" rel="stylesheet"/>


    <!-- Favicons -->

    <link th:href="@{/assets/user/ico/favicon.ico}" rel="shortcut icon"/>
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
            rel="stylesheet">
    <link
            href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="path/to/font-awesome/css/font-awesome.min.css">


</head>
<body>

<!--
	Upper Header Section
-->

<div th:replace="layouts/tagbar :: tagbar"></div>

<!--
Lower Header Section
-->
<div class="container">
    <div id="gototop"></div>

    <header th:replace="layouts/header :: header"></header>

    <!--
    Navigation Bar Section
    -->
    <div th:replace="layouts/header :: header_div"></div>
    <!--
    Body Section
    -->

    <div class="row">
        <div th:replace="layouts/phuluc :: phuluc"></div>

        <div class="span9">
            <ul class="breadcrumb">
                <li><a href="index.html">Trang chủ</a> <span class="divider">/</span></li>
                <li class="active">Đăng nhập</li>
            </ul>
            <h3> Đăng nhập</h3>
            <hr class="soft"/>

            <div class="row">
                <div class="span4">
                    <div class="well">
                        <h5>Tạo tài khoản</h5><br/>
                        <form th:action="@{/dang-ky}"  th:object="${user}" method="POST">
                            <div class="control-group">
                                <label class="control-label" th:for="inputEmail">E-mail</label>
                                <div class="controls">
                                    <input type="email" class="span3" th:field="*{email}" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" th:for="inputEmail">Mật khẩu</label>
                                <div class="controls">
                                    <input type="password" class="span3" th:field="*{password}"   placeholder="Mật khẩu" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" th:for="inputEmail">Họ và tên</label>
                                <div class="controls">
                                    <input  type="text" class="span3" th:field="*{displayName}"   placeholder="Họ và tên" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" th:for="inputEmail">Địa chỉ</label>
                                <div class="controls">
                                    <input  type="text" class="span3"  th:field="*{address}"  placeholder="Địa chỉ" >
                                </div>
                            </div>
                            <div class="controls">
                                <button type="submit" class="btn block">Tạo tài khoản </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="span1"> &nbsp;</div>
                <div class="span4">
                    <div class="well">
                        <h5>Đăng nhập</h5>
<!--                        <h1 th:text="${statusLogin}"></h1>-->
                        <form th:action="@{/dang-nhap}" th:object="${user}" method="POST">
                            <div class="control-group">
                                <label class="control-label" th:for="inputEmail">Email</label>
                                <div class="controls">
                                    <input class="span3" th:field="*{email}"  type=email placeholder="Email">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" th:for="inputPassword">Password</label>
                                <div class="controls">
                                    <input type="password" th:field="*{password}" class="span3" placeholder="Password">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="defaultBtn">Đăng nhập</button> <a href="#">Quên mật khẩu?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        </div>
                    <!--      Body    -->

         <!--
        Clients
        -->
        <section th:replace="layouts/footer :: footer_sec"></section>
        <section th:replace="layouts/footer :: footer_foo"></section>

    </div><!-- /container -->

    <div th:replace="layouts/footer :: footer_link"></div>

    <div th:replace="layouts/footer :: script"></div>

</body>
</html>
