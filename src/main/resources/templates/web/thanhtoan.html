<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Trang chủ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link th:href="@{/assets/user/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Customize styles -->

    <link th:href="@{/assets/user/style.css}" rel="stylesheet"/>
    <!-- font awesome styles -->

    <link th:href="@{/assets/user/font-awesome/css/font-awesome.css}" rel="stylesheet"/>


    <!-- Favicons -->

    <link th:href="@{/assets/user/ico/favicon.ico}" rel="shortcut icon"/>
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
            rel="stylesheet">
    <link
            href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="path/to/font-awesome/css/font-awesome.min.css">


</head>
<body>

<!--
	Upper Header Section
-->

<div th:replace="layouts/tagbar :: tagbar"></div>

<!--
Lower Header Section
-->

<div class="container">
    <div id="gototop"></div>

    <header th:replace="layouts/header :: header"></header>

    <!--
    Navigation Bar Section
    -->
    <div th:replace="layouts/header :: header_div"></div>
    <!--
    Body Section
    -->
    <div class="row">

        <div th:replace="layouts/phuluc :: phuluc"></div>

        <div class="span9">
            <ul class="breadcrumb">
                <li><a href="index.html">Trang chủ</a> <span class="divider">/</span></li>
                <li class="active">Người dùng</li>
            </ul>
            <h3>Người dùng</h3>
            <hr class="soft" />

            <div class="row">
                <div class="span4" style="width: 100%">
                    <div class="well">
                        <br />
                        <form th:action="@{/checkout}" th:object="${bills}" method="POST"  class="form-horizontal">
                            <h3>Thanh toán đơn hàng</h3>
                            <div class="control-group">
                                <label class="control-label">Họ và  tên<sup>*</sup></label>
                                <div class="controls">
                                    <input type="text" th:field="*{displayName}" placeholder=" nhập họ tên" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email<sup>*</sup></label>
                                <div class="controls">
                                    <input type="email" th:field="*{email}" class="span3" placeholder="nhập email" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Liên hệ<sup>*</sup></label>
                                <div class="controls">
                                    <input type="text" th:field="*{phone}" class="span3" placeholder="nhập số điện thoại" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Địa chỉ<sup>*</sup></label>
                                <div class="controls">
                                    <textarea path="address" th:field="*{address}" row="5" cols="30"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Ghi chú<sup>*</sup></label>
                                <div class="controls">
                                    <textarea path="note" th:field="*{note}" row="5" cols="30"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="submit" name="submitAccount" value="Register" class="shopBtn exclusive">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="span1">&nbsp;</div>

            </div>

        </div>

        </div>
                    <!--      Body    -->

         <!--
        Clients
        -->
        <section th:replace="layouts/footer :: footer_sec"></section>
        <section th:replace="layouts/footer :: footer_foo"></section>

    </div><!-- /container -->

    <div th:replace="layouts/footer :: footer_link"></div>

    <div th:replace="layouts/footer :: script"></div>

</body>
</html>
